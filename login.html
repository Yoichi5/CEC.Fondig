<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/login.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | CEC.Fonding</title>
</head>

<body>
  <div class="container">
    <form id="loginForm">
      <h1>Iniciar sesion</h1>
      <hr>
      <br>
      <label for="username">Usuario</label>
      <input type="text" id="username" placeholder="Usuario" name="username" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Contraseña" name="password" required>

      <div class="box-visible">
        
        <label for="visible">Mostrar Contraseña <input type="checkbox" id="visible"></label>  
      </div>
      <button type="submit" id="submit">Iniciar Sesion</button>

    </form>
  </div>
  </div>
  <script src="js/Login.js"></script>
</body>

</html>
